<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navidad Cultural Almuñécar 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'navidad-red': '#781d26', // Burdeos profundo
              'navidad-green': '#1a4c33', // Verde pino
              'navidad-gold': '#d4af37', // Dorado clásico
              'navidad-cream': '#f8f5f2', // Blanco cálido
              'sea-blue': '#2c5282', // Azul marino sutil
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Subtle Snow Effect */
      .snowflake {
        position: fixed;
        top: -10px;
        z-index: 9999;
        color: #FFF;
        font-size: 1em;
        font-family: Arial;
        text-shadow: 0 0 1px #000;
        user-select: none;
        cursor: default;
        animation-name: snowflakes-fall, snowflakes-shake;
        animation-duration: 10s, 3s;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        opacity: 0.3;
        pointer-events: none;
      }
      
      @keyframes snowflakes-fall {
        0% { top: -10%; }
        100% { top: 100%; }
      }
      
      @keyframes snowflakes-shake {
        0% { transform: translateX(0px); }
        50% { transform: translateX(80px); }
        100% { transform: translateX(0px); }
      }
      
      .snowflake:nth-of-type(0) { left: 1%; animation-delay: 0s, 0s; }
      .snowflake:nth-of-type(1) { left: 10%; animation-delay: 1s, 1s; }
      .snowflake:nth-of-type(2) { left: 20%; animation-delay: 6s, .5s; }
      .snowflake:nth-of-type(3) { left: 30%; animation-delay: 4s, 2s; }
      .snowflake:nth-of-type(4) { left: 40%; animation-delay: 2s, 2s; }
      .snowflake:nth-of-type(5) { left: 50%; animation-delay: 8s, 3s; }
      .snowflake:nth-of-type(6) { left: 60%; animation-delay: 6s, 2s; }
      .snowflake:nth-of-type(7) { left: 70%; animation-delay: 2.5s, 1s; }
      .snowflake:nth-of-type(8) { left: 80%; animation-delay: 1s, 0s; }
      .snowflake:nth-of-type(9) { left: 90%; animation-delay: 3s, 1.5s; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-navidad-cream text-gray-800 antialiased">
    <!-- Snow container -->
    <div aria-hidden="true">
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
